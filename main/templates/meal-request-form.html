{% extends 'base.html' %}

{% block content %}

{% if user.mealpal_user and user.mealpal_password %}
<form action="{{ request.path }}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% else %}
<p>You have not setup your MealPass username and password. <a href="/account">Go do it now!</a>
{% endif %}
{% endblock %}
